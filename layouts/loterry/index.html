            <div class="content-page">

                <div class="content">
                    <div class="container">
                      <div class="page-title-box">
                        <h4 class='page-title'>Welcome!</h4>
                        <a href="../../index.html" class="btn btn-primary">back</a>
                      </div>
                      
                      <div class="row">
                            <div class='form-view-winners'>
                                <div class="tags-default">
                                    <input type="text" value="" data-role="tagsinput" id='winners' placeholder="Winners">
                                    <button type="submit" class="btn btn-primary pull-right" id='new'>New winner</button>
                                </div>
                            </div>
                            <div class='content-form'>
                                <form role="form" id='form'>
                                    <h4 class='text-uppercase'>Register form</h4>
                                    <p>Please fill in all the fields</p>
                                      <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter user name">
                                        <div class="error-message js-error-message">
                                            This value is requaried!
                                        </div>
                                      </div>
                                        <div class="form-group">
                                            <label for="date">Date of Birth</label>
                                            <input type='text' class="form-control" id='date'>
                                            <div class="error-message js-error-message">
                                                This value is requaried!
                                            </div>
                                        </div>
                                        <script>
                                            $(function () {
                                                $('#date').datetimepicker({
                                                    useCurrent: false,
                                                });
                                            });
                                        </script>

                                      <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" id="email" placeholder="Enter email">
                                        <div class="error-message js-error-message">
                                            This value is requaried!
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="phone">Phone number</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="Enter Phone number">
                                        <div class="error-message js-error-message">
                                            This value is requaried!
                                        </div>
                                      </div>
                                      <button type="submit" class="btn btn-primary pull-right" id='save'>Save</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>

                            <div class="card-box content-form">
                                <table class="table m-0">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Date of Birth</th>
                                            <th>Email</th>
                                            <th>Phone Number</th>
                                        </tr>
                                    </thead>
                                    <tbody id='tbody'> </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
